<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram model</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular1.png" alt="Celular com instagram">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-logo-texto1.png" class="instagram-logo" alt="Instagram Logo">
                <div class="instagram-profile">
                    <img src="./img/instagram-perfil1.jpg" class="instagram-profile" alt="Instagram Profile">
                </div>
                <a href="#" class="instagram-enter">Continue as username</a>
                <a href="#" class="instagram-remove">Remove Account</a>
            </div>
            <div class="group">
                <div class="not-account">Not username?</div>
                <p class="not-account">
                    <span class="link-blue">Change account</span> or
                    <span class="link-blue">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/apple-store1.png"></a>
                    <a href="#" class="app-download"><img src="./img/play-store1.png"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
