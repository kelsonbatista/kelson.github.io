<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mistery Letter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <section class="top">
      <div class="top__content">
        <h1 class="top__title">Mistery Letter</h1>
        <p class="top__quantity" >Words:&nbsp;</p><p class="top__quantity" id="carta-contador">0</p>
      </div>
    </section>
  </header>

  <main>
    <section class="input">
      <div class="input__content">
        <input type="text" name="type-letter" class="input__text form-control form-control-lg" id="carta-texto" placeholder="Type a phrase">
        <button type="submit" class="input__submit btn btn-primary" id="criar-carta">Create Letter</button>
      </div>
    </section>

    <section class="letter">
      <div class="letter__content">
        <p class="letter__letter" id="carta-gerada"></p>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
