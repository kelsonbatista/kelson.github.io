<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Project Color Guess</title>
  <link rel="stylesheet" href="./styles.css">
  
</head>

<body>
  
  <header>
    <section class="top">
      <div class="top__content">
        <h1 class="top__title rainbowText" id="title">Guess the color!</h1>
      </div>
    </section>
  </header>

  <main>

    <section class="set">
      <div class="set__content">
        <p class="set__color" id="rgb-color"></p>
        <p class="set__points" id="score">Points: 0</p>
        <p class="set__level" id="level">Dificulty level: 0</p>
      </div>
    </section>

    <section class="colors">
      <div class="colors__content">
        
      </div>
    </section>

    <section class="check">
      <div class="check__content">
        <p class="check__answer" id="answer">Choose a color</p>
      </div>
    </section>

    <section class="buttons">
      <div class="buttons__content">
        <button type="submit" class="buttons__reset btn btn-warning" id="level-up"><i class="fas fa-arrow-up"></i></button>
        <button type="submit" class="buttons__reset btn btn-warning" id="level-down"><i class="fas fa-arrow-down"></i></button>
        <button type="submit" class="buttons__reset btn btn-primary" id="reset-game">Restart the game</button>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/05c36d9c97.js" crossorigin="anonymous"></script>
  <script src="./rainbow.js"></script>
  <script src="./confetti.js"></script>
  <script src="./script.js"></script>
  
</body>

</html>
